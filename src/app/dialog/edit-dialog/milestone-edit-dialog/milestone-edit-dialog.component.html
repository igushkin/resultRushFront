<mat-dialog-content>
  <p mat-dialog-title>{{dialogTitle}}</p>
  <p>
    <mat-form-field>

      <mat-label>Title (required)</mat-label>
      <input
        #inputTitle
        (keydown.enter)="onConfirm()"
        [(ngModel)]="tmpTitle"
        matInput>

      <button
        (click)="tmpTitle= ''"

        *ngIf="tmpTitle.trim().length > 0" aria-label="Clear" class="size25"

        mat-icon-button matSuffix>

        <mat-icon>clear</mat-icon>
      </button>

    </mat-form-field>
  </p>

  <p>
    <mat-form-field>
      <input
        #inputDate (click)="picker.open()" [(ngModel)]="tmpDate"
        [matDatepicker]="picker"
        matInput
        placeholder="Specify the deadline"
        readonly="true">
      <mat-datepicker-toggle [for]="picker" matSuffix></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <button *ngIf="inputDate.value.trim().length > 0" aria-label="Clear" class="size25" mat-icon-button matSuffix
              (click)="tmpDate = undefined"
      >
        <mat-icon>clear</mat-icon>
      </button>
    </mat-form-field>
  </p>

  <p>
    <mat-checkbox labelPosition="before" [(ngModel)]="tmpStatus">Completed
    </mat-checkbox>
  </p>
</mat-dialog-content>

<mat-dialog-actions>

  <button
    (click)="onConfirm()" [disabled]="inputTitle.value.trim().length==0"
    class="btn btn-primary">
    Save
  </button>
  <button (click)="onCancel()" class="btn btn-light">Cancel</button>
</mat-dialog-actions>
