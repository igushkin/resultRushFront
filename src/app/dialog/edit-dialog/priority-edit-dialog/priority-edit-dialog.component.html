
<mat-dialog-content>
  <p mat-dialog-title>{{dialogTitle}}</p>


  <mat-form-field>
    <mat-label>Priority title (required)</mat-label>
    <input
      #inputTitle
      (keydown.enter)="onConfirm()" [(ngModel)]="tmpTitle"
      matInput
      maxlength="20"
    />

    <button
      (click)="tmpTitle= ''"
      *ngIf="tmpTitle.trim().length > 0"
      aria-label="Clear" class="clear-icon size25"
      mat-icon-button
      matSuffix
    >
      <mat-icon>clear</mat-icon>
    </button>
  </mat-form-field>
</mat-dialog-content>


<mat-dialog-actions>
  <button
    (click)="onConfirm()" [disabled]="inputTitle.value.trim().length==0"
    class="btn btn-primary"
  >
    Save
  </button>
  <button (click)="onCancel()" class="btn btn-light">Cancel</button>
</mat-dialog-actions>
