<!--редактирование/создания задачи-->

<mat-dialog-content>
  <p mat-dialog-title>{{dialogTitle}}</p>
  <!--название задачи    -->
  <p>
    <mat-form-field>

      <mat-label>Goal name (required)</mat-label>
      <input
        #inputTitle
        (keydown.enter)="onConfirm()"

        [(ngModel)]="tmpTitle"

        matInput> <!-- по нажатию на enter можем сразу сохранить задачу -->

      <button
        (click)="tmpTitle= ''"

        *ngIf="tmpTitle.trim().length > 0" aria-label="Clear" class="size25"

        mat-icon-button matSuffix>

        <mat-icon>clear</mat-icon>
      </button>

    </mat-form-field>
  </p>

  <p>
    <!--    выпадающий список категорий-->
    <mat-form-field>
      <mat-label>Select category</mat-label>

      <mat-select [ngModel]='getTmpCategoryId()' (ngModelChange)="setTmpCategory($event)">
        <mat-option [value]="null">No category</mat-option>
        <mat-option *ngFor="let cat of categories" [value]="cat.id">
          {{cat.title}}
        </mat-option>
      </mat-select>

    </mat-form-field>
  </p>

  <p>
    <!--    выпадающий список приоритетов-->
    <mat-form-field>
      <mat-label>Select priority</mat-label>

      <mat-select [ngModel]='getTmpPriorityId()' (ngModelChange)="setTmpPriority($event)">
        <mat-option [value]="null">No priority</mat-option>
        <mat-option *ngFor="let p of priorities" [value]="p.id">
          {{p.title}}
        </mat-option>
      </mat-select>


    </mat-form-field>
  </p>

  <p>
    <!--    календарь - срок выполнения-->
    <mat-form-field>
      <input
        #inputDate (click)="picker.open()" [(ngModel)]="tmpDate"
        [matDatepicker]="picker"
        matInput
        placeholder="Specify the desired completion date"
        readonly="true">
      <mat-datepicker-toggle [for]="picker" matSuffix></mat-datepicker-toggle>
      <!-- иконка календаря (для открытия календаря) -->
      <mat-datepicker #picker></mat-datepicker> <!-- компонент календаря (открывается по нажатию)-->
      <!--кнопка очистки даты -->
      <button *ngIf="inputDate.value.trim().length > 0" aria-label="Clear" class="size25" mat-icon-button matSuffix
              (click)="tmpDate = undefined"
      >
        <mat-icon>clear</mat-icon>
      </button>
    </mat-form-field>
  </p>
</mat-dialog-content>


<!--  кнопки возможных действий-->
<mat-dialog-actions>
  <button
    (click)="onConfirm()" [disabled]="inputTitle.value.trim().length==0"
    class="btn btn-primary">  <!-- если пустой текст - кнопка "Сохранить" будет недоступна -->
    Save
  </button>

  <button (click)="onCancel()" class="btn btn-light">Cancel</button>
</mat-dialog-actions>
