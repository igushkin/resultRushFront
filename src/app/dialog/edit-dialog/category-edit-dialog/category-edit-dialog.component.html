<mat-dialog-content>
  <p mat-dialog-title>{{dialogTitle}}</p>
  <mat-form-field>
    <mat-label>Category name (required)</mat-label>
    <input
      #inputTitle
      (keydown.enter)="onConfirm()" [(ngModel)]="tmpTitle"
      matInput
      maxlength="20"
    />

    <button
      (click)="tmpTitle= ''"
      *ngIf="tmpTitle.trim().length > 0"
      aria-label="Clear" class="clear-icon size25"
      mat-icon-button
      matSuffix
    >
      <mat-icon>clear</mat-icon>
    </button>
  </mat-form-field>
  <span [(colorPicker)]="tmpColor" [style.background]="tmpColor" class="color-circle"></span>
</mat-dialog-content>
<mat-dialog-actions>
  <button
    class="btn btn-primary"
    (click)="onConfirm()" [disabled]="inputTitle.value.trim().length==0">
    Save
  </button>

  <button (click)="onCancel()" class="btn btn-light">Cancel</button>

</mat-dialog-actions>
