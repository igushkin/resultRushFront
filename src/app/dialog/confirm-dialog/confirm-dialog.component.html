<!--диалоговое окно подтверждения действия-->
<mat-dialog-content>
  <h1 mat-dialog-title>
    {{dialogTitle}}
  </h1>

  <div>
    <p>{{message}}</p>
  </div>
</mat-dialog-content>

<!--  кнопки возможных действий-->
<div mat-dialog-actions>
  <button (click)="onConfirm()" class="btn btn-primary">Ок</button>
  <button (click)="onCancel()" class="btn btn-light">Cancel</button>
</div>
