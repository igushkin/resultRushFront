<div *ngIf="goals && goals.length > 0" class="QA_table white_card card_height_100 mb_30">

  <table [dataSource]="dataSource" mat-table matSort class="table lms_table_active">
    <!--['#', 'title', 'category', 'priority', 'deadline', 'progress', 'status'];-->
    <!--#-->
    <ng-container matColumnDef="#">
      <th *matHeaderCellDef mat-header-cell></th>
      <td *matCellDef="let index = index;" class="col-id" mat-cell>
        {{index + 1}}
      </td>
    </ng-container>

    <!-- Title -->
    <ng-container matColumnDef="title">
      <th *matHeaderCellDef mat-header-cell mat-sort-header> Title</th>
      <td (click)="openEditGoalDialog(goal)" *matCellDef="let goal"
          class="col-title pointer"
          mat-cell
      >
        {{goal.title}}
      </td>
    </ng-container>

    <!-- Category -->
    <ng-container matColumnDef="category">
      <th *matHeaderCellDef mat-header-cell mat-sort-header> Category</th>
      <td (click)="openEditGoalDialog(goal)" *matCellDef="let goal"
          class="col-title pointer"
          mat-cell
      >
        {{goal.category ? goal.category.title : "No value"}}
      </td>
    </ng-container>

    <!-- Priority -->
    <ng-container matColumnDef="priority">
      <th *matHeaderCellDef mat-header-cell mat-sort-header> Priority</th>
      <td *matCellDef="let goal" class="col-priority"
          [ngClass]="{'completed': goal.isCompleted, 'novalue': goal.priority == null}"
          mat-cell
      >
        {{goal.priority ? goal.priority.title : "Без приоритета"}}
      </td>
    </ng-container>

    <!-- Deadline -->
    <ng-container matColumnDef="deadline">
      <th *matHeaderCellDef mat-header-cell mat-sort-header>Deadline</th>
      <td *matCellDef="let goal"
          [ngClass]="{'completed': goal.isCompleted, 'novalue': goal.deadline == null}"
          class="col-date"
          mat-cell>
        {{goal.deadline}}
      </td>
    </ng-container>

    <!--Progress-->
    <ng-container matColumnDef="progress">
      <th *matHeaderCellDef mat-header-cell mat-sort-header> Progress</th>
      <td *matCellDef="let goal" class="col-priority"
          mat-cell
      >
        8/10
      </td>
    </ng-container>

    <!--Status-->
    <ng-container matColumnDef="status">
      <th scope="col" *matHeaderCellDef mat-header-cell mat-sort-header> Category</th>
      <!--(click)="!task.completed && task.category && onSelectCategory(task.category)"-->
      <td *matCellDef="let goal"
          mat-cell
      >
        status
      </td>
    </ng-container>
