<div class="col-lg-12">
  <div class="single_element">
    <div class="quick_activity">
      <div class="row">
        <div class="col-12">
          <div class="quick_activity_wrap">
            <div *ngFor="let category of categories; let index = index;" class="single_quick_activity">
              <div class="count_content">
                <div class="box_header" style="margin-bottom: 15px;">
                  <div class="main-title">
                    <p class="m-0">{{category.title}}</p>
                  </div>
                </div>
                <h3><span
                  class="counter">{{category.totalGoals}}</span>
                  Goals</h3>
              </div>
              <div #barfiller class="barfiller" [attr.data-id]="category.id" [attr.data-color]="category.color"
                   [attr.data-total-goals]="category.totalGoals" [attr.data-completed-goals]="category.completedGoals"
                   style="position:relative;">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
