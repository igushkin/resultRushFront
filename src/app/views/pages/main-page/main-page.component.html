<app-sidebar></app-sidebar>

<section class="main_content dashboard_part default_content">

  <router-outlet></router-outlet>


  <app-header
    [categories]="categories"
    [priorities]="priorities"
    (addCategory)="onAddCategory($event)"
    (updateCategory)="onUpdateCategory($event)"
    (deleteCategory)="onDeleteCategory($event)"
    (addPriority)="onAddPriority($event)"
    (updatePriority)="onUpdatePriority($event)"
    (deletePriority)="onDeletePriority($event)"
  >

  </app-header>

  <div class="main_content_iner ">
    <div class="container-fluid p-0 ">
      <div class="row ">
        <app-categories
          (updateCategory)="onUpdateCategory($event)"
          (deleteCategory)="onDeleteCategory($event)"
          [categories]="categories"
        >
        </app-categories>

        <div class="col-lg-12 QA_section">
          <app-goals
            (addGoal)="onAddGoal($event)"
            (updateGoal)="onUpdateGoal($event)"
            (deleteGoal)="onDeleteGoal($event)"
            [goals]="goals"
            [priorities]="priorities"
            [categories]="categories">
          </app-goals>
        </div>

      </div>
    </div>
  </div>

  <div class="footer_part default_footer">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12">
          <div class="footer_iner text-center">
            <p>2020 Â© Influence - Designed by <a href="../../../index.html#"> <i class="ti-heart"></i> </a><a
              href="../../../index.html#"> Dashboard</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
