<div class="container">
  <div class="row">
    <div class="col-12">
      <mat-form-field>
        <mat-label>Login</mat-label>
        <input matInput [(ngModel)]="tmpLogin"/>
        <button
          (click)="tmpLogin= ''"
          *ngIf="tmpLogin.trim().length > 0"
          aria-label="Clear" class="clear-icon size25"
          mat-icon-button
          matSuffix
        >
          <mat-icon>clear</mat-icon>
        </button>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput [(ngModel)]="tmpPassword"/>
        <button
          (click)="tmpPassword= ''"
          *ngIf="tmpLogin.trim().length > 0"
          aria-label="Clear" class="clear-icon size25"
          mat-icon-button
          matSuffix
        >
          <mat-icon>clear</mat-icon>
        </button>
      </mat-form-field>

      <button
        class="btn btn-primary"
        (click)="onConfirm()" [disabled]="tmpLogin.trim().length==0 || tmpLogin.trim().length == 0">
        Save
      </button>
    </div>
  </div>
</div>
